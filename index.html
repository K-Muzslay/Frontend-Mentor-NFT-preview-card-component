<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft-style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>


<body>
  <main>
  <div class="card">
    <div class="picture">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="image-equilibrium"></a>
      <div class="overlay">
        <div class="icon">
        <img  src="images/icon-view.svg" alt="icon-view">
      </div>
      </div>
    </div>
    
    
    <div class="description">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-time">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="footer">
      <div id="avatar">
      <img src="images/image-avatar.png" alt="avatar">
      </div>
      <p>Creation of <span id="name"><a href="#">Jules Wyvern</a></span> </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/K-Muzslay" target="_blank">Kinga Molnar-Muzslay</a>.
  </div>
</main>
</body>

</html>
